apply plugin: 'application'
mainClassName = 'gradle.abc.Person'
version '1.0-SNAPSHOT'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	implementation  'org.apache.tomcat:tomcat-catalina:latest.release'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    testImplementation 'org.testng:testng:7.0.0'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

javadoc {
    options.addStringOption('encoding', 'UTF-8')
}

run {
	// Gradleのプロパティ System.properties
	//    実行時に、"gradle.properties"を読み込む。
	// Javaのプロパティ runタスクの値 systemProperties
	systemProperties System.properties // GradleのプロパティをすべてJavaのプロパティにコピーする
}

